<!DOCtyPe html>
<html lang="ja">
  <head>
    <meta charset="UTF-8>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <title>おいしいカレーの作り方</title>
   </head>
   <body>
     <article id="main">
       <p>コンビニに行きます。<p>
       <section class="curry_picture">
       <img src="img/cnrry.png" alg="完成したカレー" width=300 class="photo">
       <dl class="explanation">
          <dt>種類:</dt><dd>ポークカレー（ゴロゴロしたジャガイモとニンジン入り）</dd>
          <dt>辛さ:</dt><dd>3辛</dd>
        </dl>
      <table id="ingredient">
        <caption>カレーの材料</caption>
        <colgroup id="name">  
        <colgroup id="amount">
        <colgroup id="price">
        <thead>
         <tr><th></th><td>分量</td><td>値段</td></tr>
        </thead>
        <tbody>
         <tr><th>ジャガイモ</th><td>３個</td><td rowspan="2">３００円</td></tr>
         <tr><th>ニンジン</th><td>1個</td></tr>
         <tr><th>豚ブロック</th><td>300g</td><td>４００円</td></tr>
         <tr><th>カレー粉</th><td>１箱</td><td>３００円</td></tr>
        </tbody>
        <tfoot>
          <tr><th>値段</th><td></td><td colspan="2">1000円</td></tr>
        </tfoot>
      </table>
     </article>
     <input type="submit" value="ok" class="btn" btn-submit>
     <input type="reset" value="リセット" class="btn" btn-reset">
    </body>
   </html>
